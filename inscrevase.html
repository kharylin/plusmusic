	<body>
		<header>
            <h1>
                <img src="imagens/logo.jpg" alt="Logo da Plus Music">

            <nav>
                <ul>
                    <li>

        <main>
            <h2>Venha fazer parte dessa familía! <br>Seja mais, seja <span style="color: #000000;">Plus Music</span>!</br></h2>

            <form>
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="John Clayton Mayer">

                <label for="datanasc">Data de nascimento</label>
                <input type="date" id="datanasc" class="input-padrao" required placeholder="05/02/1987">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="georgemichael@gmail.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(11) 98386-0595">

                <fieldset>
                    <legend>Unidade</legend>
                    <select>
                        <option>Barra Funda - Matriz</option>
                        <option>Pinheiros</option>
                        <option>Tatuapé</option>
                    </select>
                </fieldset>

                <input type="submit" value="Fazer matricula" class="enviar">

            </form>
        </main>

        


    </body>
